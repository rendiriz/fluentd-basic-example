<match web.test>
  @type mongo
  host mongo
  port 27017
  database log-web
  collection test

  # for capped collection
  capped
  capped_size 1024m

  # authentication
  user mongo-user
  password mongo-password

  <inject>
    # key name of timestamp
    ts time
  </inject>

  <buffer>
    # flush
    flush_interval 10s
  </buffer>
</match>